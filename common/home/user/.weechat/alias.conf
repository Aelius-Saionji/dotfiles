#
# weechat -- alias.conf
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BEEP = "print -beep"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
disapprove = "/msg * ಠ_ಠ"
dunno = "/msg * ┐('～`；)┌"
EXIT = "quit"
fliptable = "/msg * (╯°□°）╯︵ ┻━┻"
fliptable2 = "/msg * ┻━┻︵ヽ(`Д´)ﾉ︵ ┻━┻"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
lenny = "/msg * ( ͡° ͜ʖ ͡°)"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
obsessed = "/msg * (/◕ヮ◕)/"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
shocked = "/msg * Σ(゜д゜\;)"
shrug = "/msg * ¯\_(ツ)_/¯"
shutup = "/mute filter add $1 * nick_$1,irc_nick2_$1  * ; /wait 2h /mute filter del $1"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
