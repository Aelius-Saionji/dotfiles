global:
  auto_save.config: false
  auto_save.session: true
  downloads.position: bottom
  downloads.remove_finished: 5000
  scrolling.smooth: true
  tabs.last_close: ignore
  tabs.position: right
  tabs.show: never
  url.default_page: about:blank
