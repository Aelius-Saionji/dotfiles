# Autofit to at most 80% of screen when not fullscreen
autofit-larger=80%x80%

# Self explanatory
screenshot-format=png
screenshot-template="%f [%P]"
no-border
ontop

# No hwdec for crop.lua
hwdec=no

# Eliminate judder
video-sync=display-resample

# Reduce stutter (requires display sync)
interpolation
tscale=mitchell


# Show a blank window while loading content
[protocol.http]
force-window=immediate
[protocol.https]
force-window=immediate
